<!DOCTYPE html>
<html lang="es">

{{ partial "head.html" . }}

<body class="page page-blog">
  {{ partial "header.html" . }}

  <main class="main">
    <div class="container">
      {{ range .Data.Pages.ByPublishDate.Reverse }}
        <div class="post">
          <div class="post-title">
            <h3>{{ .Title }}</h3>
            <p>Autor: <a href="{{ .Params.author_uri }}">{{ .Params.author }}</a></p>
          </div>
          <div class="post-content">
           <p> {{ .Params.description }}</p>
          </div>
          <div class="post-footer">
            <a href="{{ .Permalink }}">Leer m√°s</a>
          </div>
        </div>
      {{ end }}
    </div>
  </main>

  {{ partial "footer.html" . }}
  {{ partial "scripts.html" . }}
</body>
</html>
