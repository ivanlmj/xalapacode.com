<!DOCTYPE html>
<html lang="es">

{{ partial "head.html" . }}

<body class="single single-blog">
  {{ partial "header.html" . }}

  <main class="main">
    <div class="container">
      <div class="row">
        <div class="col-100">
          <div class="post-title">
            <h1>{{ .Title }}</h1>
          </div>
          <div class="post-content">
            {{ .Content }}
          </div>
          <div class="post-footer">
            <p class="post-meta">Publicado por <a href="/directorio/{{.Params.author}}"><strong>{{ .Params.author }}</strong></a> el {{ .Date.Format "2006-01-02" }}</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  {{ partial "footer.html" . }} {{ partial "scripts.html" . }}
</body>

</html>
